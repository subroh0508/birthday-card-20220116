<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Umbrella Gears</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="./coi-serviceworker.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div id="introduction">

    </div>
    <div id="controller">
      <div class="controller-element">
        <button id="record-gif" onclick="takeSnapshot()">PNG出力</button>
      </div>

      <div class="controller-element">
        <button id="record-mp4" onclick="recordMp4()">MP4出力</button>
      </div>

      <div id="select-message" class="controller-element">
        <button id="select-message-button" class="dropdown">メッセージを選択</button>
        <div class="dropdown-content">
          <div onclick="onChangeMessageType(0)">メッセージ1</div>
          <div onclick="onChangeMessageType(1)">メッセージ2</div>
          <div onclick="onChangeMessageType(2)">メッセージ3</div>
        </div>
      </div>
    </div>
    <div id="canvas"></div>
  </body>
</html>
